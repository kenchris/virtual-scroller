<!doctype html>
<html>

<body>
  <style>
    body {
      margin: 0;
    }

    virtual-scroller {
      height: 100vh;
    }

    div {
      box-sizing: border-box;
      padding-left: 10px;
      line-height: 40px;
      border-bottom: 1px solid #eee;
    }
  </style>
  <virtual-scroller id="virtualScroller"></virtual-scroller>
  <script type="module">
    import { ItemSource } from '../../virtual-scroller-element.js';

    // Render as many items as possible --> infinite scrolling!
    virtualScroller.itemSource = new ItemSource({
      getLength: () => Number.MAX_SAFE_INTEGER,
      item: (index) => index,
      key: (index) => index,
    });
  </script>
</body>

</html>
